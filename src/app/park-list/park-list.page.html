<ion-header>
  <ion-toolbar>
    <ion-title>parkList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let park of parks" (click)="goParkDetails(park)" detail-push>
      <ion-thumbnail slot="start">
        <img src="../../assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <br>
      <p>{{park.state}}</p>
    </ion-item>
  </ion-list>

</ion-content>
