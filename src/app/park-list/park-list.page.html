<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>National Parks</ion-title>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getParks($event)" (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-virtual-scroll [items]="parks" [headerFn]="customHeaderFn">
      <ion-item-divider *virtualHeader='let header'>
        {{header}}
      </ion-item-divider>
      <ion-item *virtualItem="let park" (click)="goParkDetails(park)" detail-push>
        <ion-thumbnail slot="start">
          <ion-img src="../../assets/img/thumbs/{{park.image}}"></ion-img>
        </ion-thumbnail>
        
        <ul class="clear">
          <li class="clear"><h2>{{park.name}}</h2></li>
          <li class="clear"><p>{{park.state}}</p></li>
        </ul>
          
          
      </ion-item>
      </ion-virtual-scroll>
    <!-- <ion-item *ngFor="let park of parks" (click)="goParkDetails(park)" detail-push>
      <ion-thumbnail slot="start">
        <img src="../../assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <br>
      <p>{{park.state}}</p>
    </ion-item> -->
  </ion-list>

</ion-content>
